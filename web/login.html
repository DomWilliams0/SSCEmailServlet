<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>
<form action="EmailLogin" method="post">
    Username: <input name="username"><br>
    Password: <input type="password" name="password"><br>

    Incoming Server: <input name="incoming-server"><br>
    Incoming Port: <input name="incoming-port" value="993"><br>

    Outgoing Server: <input name="outgoing-server"><br>
    Outgoing Port: <input name="outgoing-port" value="587"><br>

    <input type="submit">
</form>

</body>
</html>
